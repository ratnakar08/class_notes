<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation Viewer - EduVault</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* PowerPoint-style Viewer Layout */
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            background: #1e1e2e;
            overflow: hidden;
        }
        
        .ppt-app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }
        
        /* Top Toolbar - Like PowerPoint ribbon area */
        .ppt-toolbar {
            background: linear-gradient(180deg, #2d2d3d 0%, #252535 100%);
            border-bottom: 1px solid #3d3d4d;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
            height: 56px;
        }
        
        .toolbar-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .toolbar-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #fff;
            font-weight: 600;
            font-size: 15px;
        }
        
        .toolbar-brand svg {
            color: #ff7043;
        }
        
        .toolbar-nav {
            display: flex;
            gap: 4px;
        }
        
        .toolbar-nav a {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: #a0a0b0;
            font-size: 13px;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 6px;
            transition: all 0.15s;
            text-decoration: none;
        }
        
        .toolbar-nav a:hover {
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
        }
        
        .toolbar-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            color: #e0e0e8;
            font-size: 14px;
            font-weight: 500;
            max-width: 400px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .toolbar-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .toolbar-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #d0d0d8;
            font-size: 13px;
            font-weight: 500;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.15s;
            text-decoration: none;
        }
        
        .toolbar-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            color: #fff;
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .toolbar-btn.primary {
            background: #ff7043;
            border-color: #ff7043;
            color: #fff;
        }
        
        .toolbar-btn.primary:hover {
            background: #ff5722;
        }
        
        /* Main Content Area */
        .ppt-main {
            display: flex;
            flex: 1;
            min-height: 0;
            position: relative;
        }
        
        /* Slide Thumbnails Panel - Left */
        .slides-panel {
            width: 180px;
            background: #252535;
            border-right: 1px solid #3d3d4d;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }
        
        .slides-panel-header {
            padding: 12px 14px;
            border-bottom: 1px solid #3d3d4d;
            font-size: 12px;
            font-weight: 600;
            color: #8888a0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .slides-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }
        
        .slide-thumb {
            position: relative;
            padding: 6px;
            margin-bottom: 4px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.15s;
            border: 2px solid transparent;
        }
        
        .slide-thumb:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .slide-thumb.active {
            background: rgba(255, 112, 67, 0.1);
            border-color: #ff7043;
        }
        
        .slide-thumb-num {
            position: absolute;
            left: 8px;
            top: 8px;
            font-size: 11px;
            font-weight: 600;
            color: #6666a0;
            z-index: 1;
        }
        
        .slide-thumb.active .slide-thumb-num {
            color: #ff7043;
        }
        
        .slide-thumb img {
            width: 100%;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            display: block;
        }
        
        /* Main Slide Display Area */
        .slide-viewport {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #1a1a2e 0%, #16162a 100%);
            position: relative;
            min-width: 0;
        }
        
        .slide-stage {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            min-height: 0;
            overflow: hidden;
        }
        
        .slide-frame {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .slide-frame img {
            max-width: 100%;
            max-height: calc(100vh - 180px);
            object-fit: contain;
            border-radius: 4px;
            box-shadow: 
                0 4px 6px rgba(0, 0, 0, 0.3),
                0 10px 40px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            transition: transform 0.2s ease;
        }
        
        .slide-loading {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #8888a0;
            gap: 12px;
        }
        
        .slide-loading .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #3d3d4d;
            border-top-color: #ff7043;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Bottom Control Bar - Like PowerPoint status bar */
        .ppt-statusbar {
            background: #252535;
            border-top: 1px solid #3d3d4d;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }
        
        .statusbar-left {
            display: flex;
            align-items: center;
            gap: 16px;
            color: #8888a0;
            font-size: 13px;
        }
        
        .statusbar-center {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-btn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.06);
            color: #c0c0d0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s;
            margin: 0;
            padding: 0;
        }
        
        .nav-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.12);
            color: #fff;
            transform: none;
        }
        
        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            background: transparent;
        }
        
        .slide-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 16px;
            border-radius: 8px;
            color: #d0d0d8;
            font-size: 14px;
            font-weight: 500;
            min-width: 100px;
            justify-content: center;
        }
        
        .slide-indicator .current {
            color: #ff7043;
            font-weight: 700;
        }
        
        #message {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #8888a0;
            font-size: 15px;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .slides-panel {
                width: 100px;
            }
            
            .slides-panel-header {
                display: none;
            }
            
            .toolbar-center {
                display: none;
            }
            
            .toolbar-btn span {
                display: none;
            }
            
            .slide-stage {
                padding: 12px;
            }
            
            .ppt-statusbar {
                padding: 8px 12px;
            }
            
            .statusbar-left {
                display: none;
            }
        }
        
        @media (max-width: 480px) {
            .slides-panel {
                display: none;
            }
            
            .toolbar-left {
                gap: 8px;
            }
        }
    </style>
</head>

<body>
    <div class="ppt-app">
        <!-- Top Toolbar -->
        <header class="ppt-toolbar">
            <div class="toolbar-left">
                <div class="toolbar-brand">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="9" y1="3" x2="9" y2="21"></line>
                    </svg>
                    EduVault
                </div>
                <nav class="toolbar-nav">
                    <a href="javascript:history.back()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="15 18 9 12 15 6"></polyline>
                        </svg>
                        Back
                    </a>
                    <a href="index.html">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        </svg>
                        Home
                    </a>
                </nav>
            </div>
            
            <div class="toolbar-center" id="presentationTitle">Presentation</div>
            
            <div class="toolbar-right">
                <a id="download-btn" href="#" download class="toolbar-btn" style="display: none;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    <span>Download</span>
                </a>
            </div>
        </header>
        
        <!-- Main Content -->
        <div class="ppt-main">
            <!-- Left: Slide Thumbnails -->
            <aside class="slides-panel" id="slidesPanel" style="display: none;">
                <div class="slides-panel-header">Slides</div>
                <div class="slides-list" id="slidesList">
                    <!-- Thumbnails generated by JS -->
                </div>
            </aside>
            
            <!-- Center: Main Slide View -->
            <div class="slide-viewport">
                <div class="slide-stage">
                    <div class="slide-frame" id="slideFrame">
                        <div class="slide-loading" id="slideLoading" style="display: none;">
                            <div class="spinner"></div>
                            <span>Loading...</span>
                        </div>
                        <img id="mainSlide" src="" alt="Slide">
                    </div>
                </div>
            </div>
            
            <!-- Message for errors -->
            <div id="message" style="display: none;"></div>
        </div>
        
        <!-- Bottom Status Bar -->
        <footer class="ppt-statusbar" id="statusBar" style="display: none;">
            <div class="statusbar-left">
                <span id="slideInfo">Slide View</span>
            </div>
            
            <div class="statusbar-center">
                <button class="nav-btn" id="prevBtn" aria-label="Previous slide">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </button>
                
                <div class="slide-indicator">
                    <span class="current" id="currentSlide">1</span>
                    <span>/</span>
                    <span id="totalSlides">1</span>
                </div>
                
                <button class="nav-btn" id="nextBtn" aria-label="Next slide">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
            </div>
        </footer>
    </div>

    <script src="viewer.js"></script>
</body>

</html>
