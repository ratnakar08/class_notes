<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container wide">
        <div class="nav">
            <a href="javascript:history.back()">‚Üê Back</a>
            <a href="index.html">Home</a>
        </div>

        <h1>Class Notes Viewer</h1>

        <div class="ppt-viewer-wrapper">
            <div id="image-mode" class="image-viewer-layout" style="display:none;">
                <!-- Sidebar -->
                <div class="viewer-sidebar" id="sidebar">
                    <!-- Items generated by JS -->
                </div>

                <!-- Main Area -->
                <div class="main-slide-area">
                    <div class="slide-container">
                        <img id="main-image" src="" alt="Slide" class="slide-image">
                    </div>

                    <div class="image-controls">
                        <button id="prev-btn">Prev</button>
                        <span id="slide-counter" class="slide-counter">0 / 0</span>
                        <button id="next-btn">Next</button>
                    </div>
                </div>
            </div>

            <div id="message" style="text-align: center; color: red;"></div>

            <div class="controls" style="text-align: center;">
                <a id="download-btn" href="#" download>
                    <button>Download Original PPT</button>
                </a>
            </div>
        </div>
    </div>

    <script src="viewer.js"></script>
</body>

</html>
